<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SUDOKU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1 id="title">SUDOKU</h1>
    <hr />
    <div id="board"></div>
    <br />
    <div id="digits"></div>
    <hr />
    <input class="Button" type="button" value="Reload" id = "ReloadButton">
    <div class="popup" id="reload-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>
        <h1>Max Errors Exceeded</h1>
        <p>You have made more than 5 errors.</p>
        <p>Please close this Pop-up to Reload game.</p>
      </div>      
    </div>
  </body>
</html>
